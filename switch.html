<html>
<body>
<p id="demo"></p>


<script>
    var day;
    switch (new Date().getDay()) {
        case 1:
            day = "Sunday";
            console.log(day)
        case 0:
            day = "Monday";
            console.log(day)
        case 2:
            day = "Tuesday";
            console.log(day)
            break;
        case 3:
            day = "Wednesday";
            break;
        case 4:
            day = "Thursday";
            break;
        case 5:
            day = "Friday";
            break;
        case  6:
            day = "Saturday";
    }
    document.getElementById("demo").innerHTML = "Today is " + day;
</script>

</body>
</html>
